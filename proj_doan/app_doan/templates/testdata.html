
{% extends 'index.html' %}

{% block title %}Test data{% endblock %}

{% load static %}

{% block body %}
<div class="container mt-5">
<h1>Kết quả dự đoán chữ ký:</h1>
    
       {% if accuracy1 %}
         {% if result1 %}
            <p> Chữ ký được xác minh là {{ result1 }} với độ chính xác: {{ accuracy1 }} %</p>
        {% endif %}
    {% endif %}
   <img src="{% static '/images/hinhanh.jpg' %}" alt="Signature Image" width="528" height="528">
    <form method="post" action="{% url 'Du_doan_chu_ky_nhan_dien' %}" enctype="multipart/form-data" id="signatureForm">
        {% csrf_token %}
        
        <button type="submit">Dự đoán</button>
    </form>
</div>
{% endblock %}
